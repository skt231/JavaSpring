<!--
jsp와 servlet에서 사용자 입력받기
http프로토콜에서의 전송방식 2가지 가 존재
-get방식
	1.get방식 요청방법
		1)브라우저에 직접 기술하면 get방식
		2)a태그 사용하여 get방식
		3)html form태그에서 method 속성을 get으로 한다.
		
	2.get방식 특징
		1)주소창에 사용자가 전송하는 데이터를 표시한다.
		2)255자 이하만 전송 가능
		3) 데이터 표시방법은 퀄리스트링을 사용한다.
		[퀄리스트링이란 ? 물음표 뒤에 key=value 형태로 여러개의 데이터를 %로 연결해서 만든다]
		ex)?where=nexearch&sm=top_hty&fbm=1&ie=utf8&query=dd
		
-post방식
	1.post방식 요청방법
	-html form태그에서  method 속성을 post한다.
	
	2.post방식 특징
	-전송데이터가 보이지 않는다. (id,password 처럼 보안이 필요하거나 전송데이터가 대용량일때 사용한다.
-->
